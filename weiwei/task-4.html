<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务四：定位和居中问题</title>
    <style>

        .box{
            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width:400px;
            height:200px;
            background-color: #ccc;
            overflow: hidden;
        }
        .left-circle{
            position: absolute;
            background-color: #fc0;
            width:100px;
            height:100px;
            border-radius:50%;
            top:-50px;
            left:-50px;
        }
        .right-circle{
            position: absolute;
            background-color: #fc0;
            width:100px;
            height:100px;
            border-radius:50%;
            right:-50px;
            bottom:-50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left-circle"></div>
    <div class="right-circle"></div>
</div>
</body>
</html>
