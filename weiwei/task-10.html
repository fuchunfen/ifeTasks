<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十：Flexbox 布局练习</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:20px;
        }
        .box-1{
            width:150px;
            height:120px;
            border:1px solid #f00;
            align-self: flex-start;
        }
        .box-2{
            width:150px;
            height:100px;
            border:1px solid #f00;
        }
        .box-3{
            width:150px;
            height:40px;
            border:1px solid #f00;
        }
        .box-4{
            width:150px;
            height:200px;
            border:1px solid #0f0;
            align-self: flex-end;
        }
        @media screen and (max-width:640px) {

            .container{
                flex-wrap:wrap;
                align-items: flex-start;
            }

            .box-4{
                order:-1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
</body>
</html>
